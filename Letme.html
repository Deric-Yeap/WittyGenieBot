<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novelric</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mx-3 mt-4">

<!--CONTENTS-->
    <div id="content">
    </div>
<!--FOOTER-->
    <div id="footerbutton" class="text-center fixed-bottom d-grid">
        <button>
            ^
        </button>
    </div>
    <div id="footer" class="p-2 py-3 text-center fixed-bottom d-none justify-content-evenly animate__animated animate__fadeIn">
        <div>
            <label for="fontsize">font size:</label>
            <input type="range" id="fontsize" name="fontsize" min="-10" max="10"> 
        </div>
        
        <div>
            <label for="fontfamily">font type:</label>
            <select id="fontfamily" name="fontfamily">
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
                <option value="Arial">Arial</option>
                <option value="Tahoma">Tamoha</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Lucida Sans">Lucida Sans</option>
                <option value="Georgia">Georgia</option>
            </select> 
        </div>
        
        <div>
            <input class="mx-1" type="radio" id="dark" name="theme" value="rgb(46, 46, 46);rgb(199, 199, 199)">
            <label for="dark">Dark</label>
            <input class="mx-1" type="radio" id="antique" name="theme" value="antiquewhite;rgb(34, 34, 34)">
            <label for="antique">Antique</label>
            <input class="mx-1" type="radio" id="light" name="theme" value="rgb(248, 248, 248);rgb(25, 25, 25)">
            <label for="light">Light</label>
        </div>
    </div>
<!--SIDEBAR-->
    <div id="sidebarbutton" class="fixed-top d-flex justify-content-between ">
        <div id="currentchapter" class="text-center p-1 ms-2"></div>
        <button class="text-center me-2">&lt</button>
    </div>
    <div id="sidebar" class="fixed-top w-50 d-none ms-auto h-100 overflow-scroll border">

    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
